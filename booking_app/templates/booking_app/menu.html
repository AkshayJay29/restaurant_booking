<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'booking_app/style.css' %}">
</head>
<body>
    <h1>Menu</h1>
    <ul>
        {% for item in items %}
        <li>
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <p>Price: ${{ item.price }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'booking_app:index' %}">Back to Booking</a>
</body>
</html>
